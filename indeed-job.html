<!-- indeed-api job display element, use caution when editing -->
<div class="indeedresult">
 <div class="indeedtitle">
  <a onmousedown="[result_onmousedown]" href="[result_url]">[result_jobtitle]</a>
 </div>
 <div class="indeedlocation">[result_city], [result_state]</div>
 <div class="indeeddate">[result_date]</div>
 <div class="indeedcompany">[result_company]</div>
 <div class="indeedsnippet">[result_snippet]</div>
</div>
