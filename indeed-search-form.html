<!-- indeed-api search form, use caution when editing -->
<div class="indeedformwrapper">
<form method="post" action="" onsubmit="return false;">
 <input type="hidden" name="start" value="[post_start]" />
 <div class="indeedformwrapper">
  <span class="indeedlabel1">What</span><span class="indeedlabel1">Where</span>
 </div>
 <div class="indeedformwrapper">
  <span class="indeedinput">[what_field]</span>
  <span class="indeedinput"><input style="margin:0;" type="text" name="l" value="[where_default]" /></span>
  <span class="indeedinput2"><input style="margin:0;" type="button" name="indeedsearchbutton" value="Search"></span>
 </div>
 <span class="indeedlabel2">Job title, keywords or company name</span>
 <span class="indeedlabel2">City, state or zip (optional)</span><br />
</form>
</div>
